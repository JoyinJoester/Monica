name: Android Preview Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-preview:
    name: Build & Publish Preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "Monica for Android"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Monica for Android/**/*.gradle*', 'Monica for Android/**/gradle-wrapper.properties') }}
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Decode keystore
        run: echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/release.jks
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease --stacktrace \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.DEBUG_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.DEBUG_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.DEBUG_KEY_PASSWORD }}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          mv app-release.apk Monica-Android-Preview.apk
        continue-on-error: true

      - name: Publish Preview to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: preview
          name: "⚠️ Development Preview (Auto-updated)"
          body: |
            > **⚠️ 注意：这是一个自动构建的开发预览版本 (Development Preview)**
            > 
            > 此版本用于快速体验最新代码，可能包含未完成的功能或 Bug。
            > 正式使用请下载下面的 Stable 版本。
            >
            > ---
            > **构建信息：**
            > *   **Commit SHA**: `${{ github.sha }}`
            > *   **Ref**: `${{ github.ref }}`
          files: |
            Monica for Android/app/build/outputs/apk/release/*.apk
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
