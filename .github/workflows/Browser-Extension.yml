name: Browser Extension Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Monica for Browser/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Monica for Browser/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build-extension:
    name: Build Browser Extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "Monica for Browser"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Monica for Browser/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build Extension
        run: npm run build

      - name: Create Extension ZIP
        run: |
          cd dist
          zip -r ../monica-browser-extension.zip .
          cd ..

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: monica-browser-extension
          path: "Monica for Browser/monica-browser-extension.zip"
          retention-days: 7
          if-no-files-found: error

      - name: Upload Build Directory
        uses: actions/upload-artifact@v4
        with:
          name: monica-browser-extension-dist
          path: "Monica for Browser/dist/"
          retention-days: 7
          if-no-files-found: error
